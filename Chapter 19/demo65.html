<script>

    var cities = ["Karachi","Lahore","Islamabad","Peshawar","Hyderabad","Multan"];

    
    //var myCity = "Islamabad"; (Input from user)
    
    var myCity = prompt("Enter your City");
    var matchFound = "no";

    for(var i=0; i<6; i++){
        if(myCity === cities[i]){
            alert("City Found");
            matchFound = "yes";
        }
    }

    if(matchFound === "no"){
        alert("Sorry, your city is not in the list!");
    }

</script>
