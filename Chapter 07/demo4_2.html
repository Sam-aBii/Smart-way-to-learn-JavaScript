<script>
    //Chapter 7 Math expressions: Eliminating ambiguity

    var a = 5;
    var b = 3;

    var c = a + b;

    alert(a);    

    var d = a + b  *  a;
    //    = 5 + 3 * 5    

    alert(d);   // 20

    var e = a - b * b + 5;
    //    = 5 - 3 * 3 + 5;

    alert(e); 

    var f = (a + b) * a - 3;

    alert(f);

    var g = (a + b) * (a - 3);

    alert(g);
