<head>

<script>
    
    // Chapter 12 -- else if

    
    var score = prompt("Enter your score")

    if(score >= 90) {
        alert("You got an A+");
    } 
    else if(score >= 80) {
        alert("You got an A");
    }
    else if(score >= 70) {
        alert("You got a B");
    }
    else if(score >= 60) {
        alert("You got a C");
    }
    else {
        alert("Sorry! You are failed");
    }


</script>


</head>
